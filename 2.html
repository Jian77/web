  <h2>크로아티아 지리</h2>
  <p>
    매우 기다란 해안선[6]과 깊숙한 내륙을 동시에 지닌 나라로, 흡사 V자형 부메랑같은 모습을 하고 있다.잘 보면 턱을 벌린 육식공룡 같기도 하다. 크게 3개 지역으로 나눌 수 있고, 행정구역상으론 20개 주와 자그레브 특별시까지 21개로 나뉜다. 매년 4월부터 10월까지가 건기, 11월부터 3월까지는 우기다.
  </p>
