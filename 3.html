  <h2>크로아티아 역사</h2>
  <p>역사에서 오랫동안 독립국이었던 적이 별로 없다. 크로아티아 민족 자체는 남 슬라브계에 속하며, 언어도 옆나라인 세르비아, 보스니아, 몬테네그로와 거의 같다. 유고슬라비아 시절에는 세르보-크로아티아어로 불렸다.
  </p>
