      <h2>크로아티아</h2>
      <p>자국어 명칭은 '흐르바츠카(Hrvatska, Хрватска)'이다. 이 때문에 스포츠에서 이니셜은 HRV로 표기되는 경우가 종종 있으며, 인터넷 도메인도 .hr이다.[4] 북한의 경우 과거에는 러시아어 방식대로 '호르바찌야(Хорватия)'로 부르다가 2000년대 이후로는 '흐르바쯔까'라고 부르고 있다.
      </p>
